<body>
	<div class="ribbon">
		<div class="container">
			<h2 class="title">DAOstack Faucet</h2>
			<div class="card" style="max-width:600px;">
				<div class="card-block">
					<form class="form-register" action="/request_token/" method="post">
						<input type="text" id="address" name="address" placeholder="address" value="" />
						<br/>
						<div>

						</div>
						<div class="row">
							<div class="col-5 offset-1">
								<p>Ether</p>
								<img src="eth.png" />
								<p><b>Balance</b>: <span id="etherBalance"><span></p>
							</div>
							<div class="col-5">
								<p>GEN</p>
								<img src="gen.png" />

						</div>
					</div>
					<div class="g-recaptcha" data-sitekey="6LcGzWEUAAAAAO2V_n8owqjubm8KOIJUe_tUXnwE" data-callback="enableRequest"></div>
					<button type="submit" class="btn btn-secondary" id="requestBtn" disabled="true">Request</button>
				</form>
			</div>
		</div>
	</div>
</div>
	<script>

	$(document).ready(function(){
   var $form = $('form');
   $form.submit(function(){
      $.post($(this).attr('action'), $(this).serialize(), function(response){
            console.log(response);
						toastr.success('Transaction Success', 'GENs were transfered to your account');
      });
      return false;
   });
	});
		web3.setProvider(new web3.providers.HttpProvider("https://kovan.infura.io/***REMOVED***"));

		var defaultAddress = web3.eth.accounts[0];
		if (defaultAddress != "") {
			$("#address").val(defaultAddress);
			getTokenBalance(defaultAddress);
			getEtherBalance($("#address").val());
		}

		$("#address").change(function() {
			getTokenBalance($("#address").val());
			getEtherBalance($("#address").val());
		});

				token.decimals((error, decimals) => {

		function getEtherBalance(address) {
			var balance = web3.eth.getBalance(address, (error, balance) => {
				console.log(balance);
				$("#etherBalance").text(web3.fromWei(balance));
			});
